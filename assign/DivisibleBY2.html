<!DOCTYPE html>
<html>
<head>

<script>

function check()
{
for (var i=0;i<100;i++)
{
if ((i%2==0) && (i%3==0))
document.write(i + "<br>");
}}
</script>

</head>
<body>
<p> to check divisibility by 2&3 </p>
<button type="button" onclick="check()">Click On Me to Check Divisibility!</button>
</body>
</html>
